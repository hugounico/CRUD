<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiPortafolio {% block title %} {% endblock title %}</title>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Hugo Contreras</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                    <a class="nav-link" href="">Sobre mi</a>
                    <a class="nav-link" href="">Portafolio</a>
                    <a class="nav-link" href="">Contacto</a>
                </div>
            </div>
        </div>
    </nav>
{% block cabecera %}
{% endblock cabecera %}





    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__redes">
            <ul class="footer__lista">
                <li class="footer__item">
                    <a class="footer__icono" href="" target="blank"><img src="" alt="" width="24" height="24"></a>
                </li>
    
                <li class="footer__item">
                    <a class="footer__icono" href="" target="blank"><img src="" alt="" width="24" height="24"></a>
                </li>
            </ul>
        </div>
         <div class="footer__texto">
            <p>Hugo Contreras &copy; Todos los Derechos Reservados - 2024</p>
        </div>
    </footer> 
</body>
</html>
