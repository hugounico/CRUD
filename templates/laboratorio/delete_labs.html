{% extends 'core/base.html' %}

{% block title %} Eliminar Laboratorios {% endblock title %}

{% block content %}

<h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar el laboratorio {{ laboratorio.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirmar">
    </form>
    <a href="{% url 'read_labs' %}">Cancelar</a>

{% endblock content %}
